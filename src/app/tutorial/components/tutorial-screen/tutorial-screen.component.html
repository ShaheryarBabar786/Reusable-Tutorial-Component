<div class="tutorial-container">
  <!-- Top Close Button -->
  <button class="close-btn" (click)="closeTutorial()">&#10005;</button>

  <div class="content-area">
    <!-- Left Side: Dynamic Content -->
    <div class="content-box" *ngIf="selectedItem">
      <h2>{{ selectedItem.label }}</h2>
      <p>{{ selectedItem.content }}</p>
    </div>

    <!-- Right Side: Navigation Buttons -->
    <div class="buttons-container">
      <div class="button-wrapper" *ngFor="let item of tutorialItems">
        <lib-icon-btn (click)="selectItem(item)" [class.active]="selectedItem === item">
          <span [innerHTML]="item.icon"></span>
        </lib-icon-btn>
        <span class="button-label">{{ item.label }}</span>
        <!-- Label below button -->
      </div>
    </div>
  </div>
</div>
